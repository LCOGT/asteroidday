{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static "images/favicon.ico"%}">

    <title>{% block title %}Asteroid Day{% endblock %} powered by LCOGT</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{% static "css/asteroidday.css"%}" rel="stylesheet" />

    <!-- Toastr for providing messages to user-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header">
              <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a href="{% url 'home' %}" class="navbar-brand">Asteroid Day 2016</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar">
              <ul class="nav navbar-nav">
                <li><a href="http://lcogt.net/about/">About</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
              <div class="nav navbar-nav navbar-right">
                <ul class="nav navbar-nav">
                  <li><a href="http://lcogt.net/">powered by LCOGT.net</a></li>
                </ul>
              </div>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div class="container">
{% block main %}
{% endblock %}
        </div>

        </div>

      </div>

    </div>

    <footer>
      <div class="inner">
        <p>&copy; {% now "Y" %} Las Cumbres Observatory Global Telescope Network, Inc.</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static "js/bootstrap.min.js"%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script>
    {% for message in messages %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
    toastr.warning('{{message}}', 'Oops', {timeOut: 5000})
    {%else%}
    toastr.success('{{message}}', 'Success', {timeOut: 5000})
    {% endif %}
    {% endfor %}
    </script>

  </body>

</html>
