{% extends 'base.html' %}
{% load staticfiles %}

{% block main %}
          <div class="inner cover">
            <h1 class="cover-heading">Asteroid Day - June 30th, 2016</h1>
            <p class="lead">Join our international campaign to observe these asteroids for Asteroid Day 2016.</p>
            <div class="panels-wrapper">
              <div class="row panels">
                {% for asteroid in asteroids %}
                <div class="col-sm-6 panel-item">
                  <a href="{% url 'asteroid_detail' pk=asteroid.id %}" class="panel panel-image">
                    <div class="panel-icon">
                      <i class="fa fa-cog icon"></i>
                    </div>
                    <div class="panel-heading"><img height="141" src="{% static "static/images/" %}{{asteroid.image}}" alt="Easy customizable" class="img-responsive-sm"></div>
                    <div class="panel-body">
                      <h3 class="panel-title">{{asteroid.name}}</h3>
                      <p>{{asteroid.teaser}}</p>
                    </div>
                  </a>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
{% endblock %}
